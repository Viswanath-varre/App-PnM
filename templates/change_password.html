{% extends "user_base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4 text-yellow-custom">Change Password</h2>

    {% if error %}
        <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
        <!-- Old Password -->
        <div>
            <label for="old_password" class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" id="old_password" name="old_password" 
                   placeholder="Enter current password"
                   class="w-full p-2 border rounded focus:ring-yellow-custom focus:border-yellow-custom" required>
        </div>

        <!-- New Password -->
        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="new_password" name="new_password" 
                   placeholder="Enter new password"
                   class="w-full p-2 border rounded focus:ring-yellow-custom focus:border-yellow-custom" required>
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="w-full bg-yellow-custom px-4 py-2 rounded font-bold hover:bg-yellow-400 transition">
            Update Password
        </button>
    </form>
</div>
{% endblock %}
