<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MABP - P&M Login | Plant & Machinery Data Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-custom': '#FFD700',
                        'yellow-light': '#FFF8DC',
                        'black-custom': '#1a1a1a',
                        'gray-custom': '#2d2d2d'
                    }
                }
            }
        }
    </script>
    <style>
        .animated-bg { 
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #1a1a1a, #2d2d2d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow: hidden;
        }
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.06) 0%, transparent 50%);
            animation: floatingOrbs 12s ease-in-out infinite;
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); 
        }
        .card-shadow { 
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2), 0 0 0 1px rgba(255, 215, 0, 0.1); 
        }
        .input-focus:focus { 
            border-color: #FFD700; 
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2); 
            outline: none;
        }
        .hover-lift:hover { 
            transform: translateY(-2px); 
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: floatUp 15s linear infinite;
        }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 3s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 40%; animation-delay: 6s; animation-duration: 14s; }
        .particle:nth-child(4) { left: 60%; animation-delay: 9s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 75%; animation-delay: 12s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 2s; animation-duration: 17s; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes floatingOrbs {
            0%, 100% { transform: translateY(0px) scale(1); }
            33% { transform: translateY(-20px) scale(1.1); }
            66% { transform: translateY(10px) scale(0.9); }
        }
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) scale(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
                transform: translateY(90vh) scale(1); 
            }
            90% { 
                opacity: 1; 
                transform: translateY(-10vh) scale(1); 
            }
            100% { 
                transform: translateY(-20vh) scale(0); 
                opacity: 0; 
            }
        }
        .input-container {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
            z-index: 10;
            pointer-events: none;
        }
        .input-with-icon {
            padding-left: 48px;
        }
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 640px) {
            .mobile-container { 
                margin: 1rem; 
                padding: 1.5rem; 
            }
            .mobile-title { 
                font-size: 1.75rem; 
            }
            .mobile-input { 
                padding: 0.875rem; 
                padding-left: 48px;
                font-size: 1rem; 
            }
            .mobile-button { 
                padding: 1rem; 
                font-size: 1.1rem; 
            }
        }
        
        @media (max-width: 480px) {
            .mobile-container { 
                margin: 0.5rem; 
                padding: 1.25rem; 
            }
            .mobile-title { 
                font-size: 1.5rem; 
            }
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-4">
    <!-- Floating Particles -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="w-full max-w-md mx-auto relative z-10">
        <!-- Login Card -->
        <div class="bg-gray-custom rounded-2xl p-6 sm:p-8 card-shadow mobile-container">

                        <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" fill="#1a1a1a"/>
                    </svg>
                </div>
                <h2 class="text-2xl sm:text-3xl font-bold text-yellow-custom mb-1 mobile-title">MABP - P&M</h2>
                <h3 class="text-lg sm:text-xl font-semibold text-yellow-custom mb-2">(Plant & Machinery)</h3>
                <p class="text-gray-400 text-sm sm:text-base">Data Management System</p>
                <div class="w-20 h-1 gradient-bg mx-auto mt-4 rounded-full"></div>
            </div>

            <!-- Error Message -->
            <div class="error-container mb-4" style="display: none;">
                <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-4 py-3 rounded-lg text-sm">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        <span class="error-text"></span>
                    </div>
                </div>
            </div>
            
            <!-- Login Form -->
            <form method="POST" class="space-y-6">
                <!-- Email Input -->
                <div class="input-container">
                    <div class="input-icon">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email Address" 
                        class="w-full p-3 sm:p-4 pl-12 bg-black-custom border-2 border-gray-600 rounded-xl text-white placeholder-gray-500 input-focus transition-all duration-300 mobile-input" 
                        required
                    >
                </div>
                
                <!-- Password Input -->
                <div class="input-container">
                    <div class="input-icon">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password" 
                        class="w-full p-3 sm:p-4 pl-12 bg-black-custom border-2 border-gray-600 rounded-xl text-white placeholder-gray-500 input-focus transition-all duration-300 mobile-input" 
                        required
                    >
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        name="remember" 
                        id="remember"
                        class="w-4 h-4 sm:w-5 sm:h-5 text-yellow-custom bg-black-custom border-2 border-gray-600 rounded focus:ring-yellow-custom focus:ring-2"
                    >
                    <label for="remember" class="ml-3 text-gray-300 text-sm sm:text-base cursor-pointer">
                        Remember Me
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full gradient-bg text-black-custom font-bold py-3 sm:py-4 px-6 rounded-xl hover-lift transition-all duration-300 hover:shadow-xl text-base sm:text-lg mobile-button glow-effect"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Sign In
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-xs sm:text-sm">
                    Secure login protected by advanced encryption
                </p>
            </div>
        </div>

        <!-- Bottom Text -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-xs sm:text-sm">
                Â© 2024 All rights reserved
            </p>
        </div>
    </div>

    <script>
        // Handle form submission and error display
        document.querySelector('form').addEventListener('submit', function(e) {
            // This preserves your original form functionality
            // The form will still submit normally to your backend
        });

        // Function to show error (can be called from your backend)
        function showError(message) {
            const errorContainer = document.querySelector('.error-container');
            const errorText = document.querySelector('.error-text');
            errorText.textContent = message;
            errorContainer.style.display = 'block';
        }

        // Hide error when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                document.querySelector('.error-container').style.display = 'none';
            });
        });
    </script>
